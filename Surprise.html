<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Achievement Unlocked</title>
  
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Nova+Square');
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@200');
  @import url('https://fonts.googleapis.com/css2?family=Quicksand&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap');
</style>

<style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
</style>

  <style>
      
      
      
    body {
      font-family: Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .X{
        background-color: white;
        border: none;
   }
   
    .twelve{
        font-weight: bold;
    }
   
    .unlocked{
        font-family: 'Nova Square', sans-serif;
    }
    
    .Name{
        font-family: 'Montserrat', sans-serrif;
        font-weight: bold;
    }
    
    .text{
        font-family: 'Quicksand', sans-serrif;
        font-weight: 500;
    }
    
    #popup-container {
      display: none;
      text-align: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius : 16px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}
    
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
    
    .button-23 {
  background-color: #FFFFFF;
  border: 1px solid #222222;
  border-radius: 8px;
  box-sizing: border-box;
  color: #222222;
  display: inline-block;
  font-family: "JetBrains Mono", monospace;
  font-size: 16px;
  font-weight: 600;
  line-height: 20px;
  margin: 0;
  outline: none;
  padding: 13px 23px;
  position: relative;
  text-align: center;
  text-decoration: none;
  touch-action: manipulation;
  transition: box-shadow .2s,-ms-transform .1s,-webkit-transform .1s,transform .1s;
  user-select: none;
  -webkit-user-select: none;
  width: auto;
}

.button-23:focus-visible {
  box-shadow: #222222 0 0 0 2px, rgba(255, 255, 255, 0.8) 0 0 0 4px;
  transition: box-shadow .2s;
}

.button-23:active {
  background-color: #F7F7F7;
  border-color: #000000;
  transform: scale(.96);
}

.button-23:disabled {
  border-color: #DDDDDD;
  color: #DDDDDD;
  cursor: not-allowed;
  opacity: 1;
} 
  </style>
</head>
<body>
    
<button class="button-23" onclick="showAchievementPopup()">Just a Random Button</button>

<div id="overlay"></div>

<div id="popup-container">
    
  <h2 class="unlocked">Achievement Unlocked!</h2>
  
  <h2>üèÜ</h2>
  
  <h3 class="Name">Sleepy Soul</h3>
  
  <p class="text">You Slept for 
  <span class="twelve">12</span>
   hours straight to earn this award.
  </p>
  
  <p>That's a new record for you</p>
  
  <button class="X" onclick="hideAchievementPopup()"><span class="material-symbols-outlined">
close
  </span>
  </button>

</div>

<script>
  function showAchievementPopup() {
    document.getElementById('popup-container').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }

  function hideAchievementPopup() {
    document.getElementById('popup-container').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }
</script>

</body>
</html>
